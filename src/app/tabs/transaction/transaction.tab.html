<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button class="btn-filter-month" fill="outline">
        <ion-icon slot="start" name="chevron-down"></ion-icon>
        Month
      </ion-button>
    </ion-buttons>
    <ion-buttons slot="end">
      <ion-button class="btn-filter" fill="outline">
        <ion-icon slot="icon-only" name="filter-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content [fullscreen]="true">
  <div class="transaction">
    <ion-list *ngFor="let item of [0,1,2,3,4,5]">
      <ion-list-header>
        <ion-label>Hari ini</ion-label>
      </ion-list-header>
      <ion-item class="in" lines="none">
        <ion-icon src="../../../assets/icon/summary-income.svg" slot="start"></ion-icon>
        <ion-label>
          <h3>Gaji</h3>
          <p>Gajian broh</p>
        </ion-label>
        <ion-label slot="end">
          <h3 class="amount">Rp25.000.000</h3>
          <p>10:00 AM</p>
        </ion-label>
      </ion-item>
      <ion-item class="out" lines="none">
        <ion-icon src="../../../assets/icon/summary-expense.svg" slot="start"></ion-icon>
        <ion-label>
          <h3>Cicilan</h3>
          <p>Bayar Kartu Kredit</p>
        </ion-label>
        <ion-label slot="end">
          <h3 class="amount">-Rp2.000.000</h3>
          <p>10:00 AM</p>
        </ion-label>
      </ion-item>
    </ion-list>
  </div>
</ion-content>
