<ion-content [fullscreen]="true">
  <div class="summary">
    <div class="balance">
      <ion-label>Saldo</ion-label>
      Rp20.000.000
    </div>
    <div class="in-out">
      <div class="in">
        <ion-icon slot="start" src="../../../assets/icon/summary-income.svg"></ion-icon>
        <div>
          <h4>Pemasukan</h4>
          <h3>Rp30.000.000</h3>
        </div>
      </div>
      <div class="out">
        <ion-icon slot="start" src="../../../assets/icon/summary-expense.svg"></ion-icon>
        <div>
          <h4>Pengeluaran</h4>
          <h3>Rp10.000.000</h3>
        </div>
      </div>
    </div>
  </div>
  <div class="recent-transaction">
    <h2>
      Transaksi Terakhir
      <ion-button shape="round">
        Lihat Semua
      </ion-button>
    </h2>
    <ion-list>
      <ion-item class="in" lines="none">
        <ion-icon src="../../../assets/icon/summary-income.svg" slot="start"></ion-icon>
        <ion-label>
          <h3>Gaji</h3>
          <p>Gajian broh</p>
        </ion-label>
        <ion-label slot="end">
          <h3 class="amount">Rp25.000.000</h3>
          <p>10:00 AM</p>
        </ion-label>
      </ion-item>
      <ion-item class="out" lines="none">
        <ion-icon src="../../../assets/icon/summary-expense.svg" slot="start"></ion-icon>
        <ion-label>
          <h3>Cicilan</h3>
          <p>Bayar Kartu Kredit</p>
        </ion-label>
        <ion-label slot="end">
          <h3 class="amount">-Rp2.000.000</h3>
          <p>10:00 AM</p>
        </ion-label>
      </ion-item>
    </ion-list>
  </div>
</ion-content>
